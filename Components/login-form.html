<h1 class="page-title text-uppercase fw-bold">
    Voertuig Inspectie Systeem
</h1>

<div class="card inspection-card shadow-lg rounded-4 mx-auto">
    <div class="card-body p-4 p-md-5">
        <form id="login-form" class="login-form">
            
            <div class="form-icon">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="text-start">
                <label for="username-input" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Voer gebruikersnaam in">
            </div>
            
            <div class="text-start">
                <label for="password-input" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Voer wachtwoord in">
            </div>

            <button type="submit" id="login-submit-btn" class="btn btn-lg w-100 fw-bold">
                Log In
            </button>
            
        </form>
    </div>
</div>
