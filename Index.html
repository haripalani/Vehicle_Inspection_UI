<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voertuig Inspectie Systeem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Styles/styles.css"> 
</head>
<body>

    <div class="main-wrapper">
        <header class="py-4">
            <div class="container">
                <nav class="d-flex justify-content-between align-items-center">
                    <a href="#" class="logo">
                        <img src="/Assets/Logo.png" alt="Kuijpers Rental.nl Logo" class="logo-img">
                    </a>
                    
                    <a href="#" class="btn login-btn d-flex align-items-center shadow-sm">
                        <i class="fa-solid fa-user me-2"></i>
                        Login
                        <i class="fa-solid fa-chevron-right ms-2"></i>
                    </a>
                </nav>
            </div>
        </header>

        <main class="text-center py-3 py-md-4 flex-grow-1">

            <div class="main-content-area">
                
                <div id="progress-bar-placeholder" class="mb-5"></div>

                <div class="main-form-section">

                    <h1 class="page-title text-uppercase fw-bold">
                        Voertuig Inspectie Systeem
                    </h1>

                    <div class="card inspection-card shadow-lg border-0 rounded-4 mx-auto">
                        <div class="card-body p-4 p-md-5">
                            <form id="inspection-form" class="inspection-form">
                                
                                <div class="form-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>

                                <div class="mb-3">
                                    <label for="kenteken-input" class="form-label fw-bold">Kenteken</label>
                                    <input type="text" class="form-control form-control-lg text-center" id="kenteken-input" placeholder="Voer kenteken in">
                                </div>
                                
                                <button type="submit" id="submit-btn" class="btn btn-lg w-100 text-uppercase fw-bold" disabled>
                                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                                    Zoeken
                                </button>
                                
                            </form>
                        </div>
                    </div>

                    <p class="text-muted small mx-auto" style="max-width: 350px;">
                        Voer een geldig kenteken in om de uitgebreide voertuig inspectie te beginnen
                    </p>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="Js/script.js"></script> 
    
</body>
</html>
